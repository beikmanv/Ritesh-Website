<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background: url("{% static 'pixel_background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;  /* Change text color to be visible on the background */
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Lighten container background for readability */
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: rgba(87, 87, 173, 0.649);  /* Change text color to blue */
        }
        .upload-btn-wrapper {
            text-align: center; /* Center the button */
            margin-top: 20px;
        }
        .btn-large {
            width: 100%;  /* Full width */
            padding: 20px;  /* Increased padding */
            font-size: 1.5em;  /* Larger font size */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            display: inline-block;
            text-decoration: none;
        }
        .upload-btn-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Image Gallery</h1>
        <div class="row">
            {% for image in images %}
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="{{ image.image.url }}" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <p class="card-text">{{ image.description }}</p>
                        <a href="{% url 'delete_image' image.id %}" class="btn btn-danger btn-small">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="upload-btn-wrapper">
            <a href="{% url 'upload_image' %}" class="btn btn-primary btn-large">Upload More Images</a>
        </div>
    </div>
</body>
</html>
