<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background: url("{% static 'pixel_background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;  /* Change text color to be visible on the background */
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
        .gallery-item {
            background-color: rgba(0, 0, 0, 0.5); /* Add semi-transparent background to gallery items */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Lighten container background for readability */
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .upload-btn-wrapper {
            text-align: center; /* Center the button */
            margin-top: 20px;
        }
        .upload-btn {
            width: 25%;  /* Quarter of the screen size */
            padding: 20px;
            font-size: 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            display: inline-block;
            text-decoration: none;
        }
        .upload-btn-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Image Gallery</h1>
        <div class="row">
            {% for image in images %}
            <div class="col-md-4 mb-4">
                <div class="gallery-item card">
                    <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ image.title }}</h5>
                        <p class="card-text">{{ image.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="upload-btn-wrapper">
            <a href="{% url 'upload_image' %}" class="upload-btn">Upload More Images</a>
        </div>
    </div>
</body>
</html>
